<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Ofrenda con Css || Miguel Segura Mx</title>
</head>
<body>
  <div class="skull-container">
    <div class="skull">
      <div class="head-top head-top-chris">
        <div class="head-decoration first"></div>
        <div class="head-decoration second"></div>
        <div class="head-decoration third"></div>
        <div class="head-decoration fourth"></div>
        <div class="head-decoration fiveth"></div>
        <div class="head-decoration sixth"></div>
      </div>
      <div class="head-sides head-right head-right-chris"></div>
      <div class="head-sides head-left head-left-chris"></div>
      <div class="checkbone-chris"></div>
      <div class="head-sides head-right"></div>
      <div class="head-sides head-left"></div>
      <div class="checkbone-top"></div>
      <div class="checkbone-bottom"></div>
      <div class="cheek cheek-right"></div>
      <div class="cheek cheek-left"></div>
      <div class="cheek-line cheek-line-right"></div>
      <div class="cheek-line cheek-line-left"></div>
      <div class="front-line front-line-right"></div>
      <div class="front-line front-line-left"></div>
      <div class="mouth">
        <div class="tooth tooth-top"></div>
        <div class="tooth tooth-top"></div>
        <div class="tooth tooth-top"></div>
        <div class="tooth tooth-top"></div>
        <div class="tooth tooth-top"></div>
        <div class="tooth tooth-top"></div>
        <div class="tooth tooth-bottom"></div>
        <div class="tooth tooth-bottom"></div>
        <div class="tooth tooth-bottom"></div>
        <div class="tooth tooth-bottom"></div>
        <div class="tooth tooth-bottom"></div>
        <div class="tooth tooth-bottom"></div>
      </div>
      <div class="eye eye-right"></div>
      <div class="eye eye-left"></div>
      <div class="nose-top nose-right-top"></div>
      <div class="nose-top nose-left-top"></div>
      <div class="nose-bottom nose-right-bottom"></div>
      <div class="nose-bottom nose-left-bottom"></div>
      <div class="decoration-bottom">
        <div class="decoration-bottom-left">
          <div class="decoration-bottom-left--inner"></div>
        </div>
        <div class="decoration-bottom-right">
          <div class="decoration-bottom-right--inner"></div>
        </div>
      </div>
      <div class="front-figure-container">
        <div class="front-figure first"></div>
        <div class="front-figure second"></div>
        <div class="front-figure third"></div>
        <div class="front-figure fourth"></div>
        <div class="front-figure fiveth"></div>
      </div>
    </div>
  </div>
  <h1 class="text">
    <span>Trucazos</span><br>
    del más allá
  </h1>
  <script src="index.js"></script>
</body>
</html>
